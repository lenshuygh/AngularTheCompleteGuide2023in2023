<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authFrom=ngForm (ngSubmit)="onSubmit(authFrom)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          type="email"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="password"
          type="password"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authFrom.valid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary" type="button">
          Switch to {{ isLoginMode ? 'sign up' : 'log in' }}
        </button>
      </div>
    </form>
  </div>
</div>
