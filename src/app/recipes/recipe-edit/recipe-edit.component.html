<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button class="button btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-warning" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              formControlName="name"
              id="name"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImageUrl</label>
            <input
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea
              class="form-control"
              cols="30"
              formControlName="description"
              id="description"
              name="description"
              rows="6"

            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientControl of getControls(); let i = index"
            [formGroupName]="i"
            class="row"
            style="margin-top : 10px"
          >
            <div class="col-xs-8">
              <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" formControlName="amount" type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
